<!-- iFrame permite colocar um site dentro do nosso site-->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
 </head>
 <body>
    <h1>MEU SITE IFRAME</h1>
    <P>iFrame nos permite colocar um site dentro do nosso site</P>
    <iframe 
    width="560" 
    height="315"
    style="border:2;" 
    src="https://www.youtube.com/embed/Z7mnxUI4u00?si=IBcNbnV5wBe0Bg7F" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487.4077110884046!2d-38.92783558212263!3d-12.230552299999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71439bf9d538c87%3A0x7b0c88f7f4fdefca!2sNovo%20Lar%20Material%20de%20Constru%C3%A7%C3%B5es!5e0!3m2!1spt-BR!2sbr!4v1732838007547!5m2!1spt-BR!2sbr" 
    width="560" 
    height="315" 
    style="border:2;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>

 </body>
 </html>
