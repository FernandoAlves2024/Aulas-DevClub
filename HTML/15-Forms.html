<!-- Forms = Formularios
 capturar dados de entrada
 input= Entrada
 action define para qual url será enviado os dados,
 vazio envia para a mesma url
 Method
    GET
    POST
    -->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu Endereço</h1>
    <label>
        Rua:
    <input type="text" name="rua" autocomplete="street-address"/> 
    </label>
    <label>
        Número:
    <input type="number" name="numero" autocomplete="number"/>    
    </label>
    <label>
        Email:
    <input type="email" name="email" name="email"/>   
    </label>
    <button type="reset" disabled>reset</button>
    <button type="submit">Enviar dados</button>
</form>
